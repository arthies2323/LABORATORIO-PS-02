<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Login</title></head>
<body>
  <h1>Login</h1>
  <form th:action="@{/login}" method="post">
    <div><label>Usuario</label><input name="username"/></div>
    <div><label>Senha</label><input name="password" type="password"/></div>
    <div><button type="submit">Entrar</button></div>
  </form>
  <p><a th:href="@{/register}">Registrar</a></p>
</body>
</html>
