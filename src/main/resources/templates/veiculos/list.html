<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Veículos - AutoRent</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Veículos</h1>
    <nav class="mb-3">
      <a th:href="@{/}" class="btn">← Home</a>
      <a th:href="@{/veiculos/novo}" class="btn btn-success">+ Novo Veículo</a>
    </nav>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${veiculos}">
          <td th:text="${v.id}">1</td>
          <td th:text="${v.marca}">Marca</td>
          <td th:text="${v.modelo}">Modelo</td>
          <td th:text="${v.ano}">Ano</td>
          <td th:text="${v.placa}">Placa</td>
          <td>
            <a th:href="@{|/veiculos/editar/${v.id}|}" class="btn">Editar</a>
            <a th:href="@{|/veiculos/excluir/${v.id}|}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir este veículo?')">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
